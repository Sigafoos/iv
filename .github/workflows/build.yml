name: Build
on:
    push:
        tags:
            - v1.*
jobs:
    build:
        name: go build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v1
              with:
                  fetch-depth: 1
            - name: use go
              uses: actions/setup-go@v1
              with:
                  go-version: '1.13'
            - name: compile
              run: make compile
            - name: upload service
              uses: actions/upload-artifact@v1
              with:
                  name: iv
                  path: iv
            - name: upload generator
              uses: actions/upload-artifact@v1
              with:
                  name: generator/generator
                  path: generator
