name: Build
on:
    create:
        tags:
            - v1.*
jobs:
    build:
        name: go build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v1
              with:
                  fetch-depth: 1

            - name: build image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ivservice:${{github.event.ref}} .

            - name: login to DockerHub
              uses: azure/docker-login@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: push to DockerHub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/ivservice:${{github.event.ref}}
